<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.active{
			border: 1px solid red;
			width: 100px;
			height: 100px;
		}
		.error{
			background-color: orange;
		}
	</style>
</head>
<body>
	<div id="app">
		<div v-bind:class="{active: isActive,error: isError}">
			测试样式
		</div>
		<div>
			<button v-on:click='handle'>change</button>
		</div>
	</div>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript">
		/*
			样式绑定
		*/
		var vm = new Vue({
			el:'#app',
			data:{
				isActive:true,
				isError:true
			},
			methods:{
				handle:function(){
					this.isActive = !this.isActive
				}
			}
		});
	</script>
</body>
</html>

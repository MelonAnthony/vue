<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="app">
		<div v-cloak>{{msg}}</div>
		<div v-cloak>{{msg+'----'+msg2}}</div>
	</div>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript">
		/*
			v-cloak指令用法：
			1、提供样式
			[v-cloak]{
				display:none;
			}
			2、在插值表达式所在的标签中添加v-cloak指令

			背后的原理：先通过样式隐藏内容，然后在内存找那个进行值的替换，替换之后再显示最后的结果。
			解决插值表达式的闪动
		*/
		var vm = new Vue({
			el:'#app',
			data:{
				msg:'hello Vue',
				msg2:'Vue'
			}
		});

	</script>
</body>
</html>

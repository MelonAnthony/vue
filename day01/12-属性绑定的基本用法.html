<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<a v-bind:href='url'>百度</a>
		<button v-on:click='handle'>切换</button>
	</div>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				url:'http://www.baidu.com'
			},
			methods:{
				handle:function(){
					//修改url地址
					this.url = 'http://itcast.cn'
				}
			}
		});
	</script>
</body>
</html>

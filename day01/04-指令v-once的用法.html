<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<div v-cloak>{{msg}}</div>
		<div v-once>{{info}}</div>
	</div>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript">
		/*
			响应式：
			1、html5中的响应式（屏幕尺寸变化导致样式的变化）
			2、数据的响应式(数据的变化导致内容的变化)
			v-once的应用场景：如果显示的信息后续不需要修改，可以使用v-once，这样可以提高性能
		*/
		var vm = new Vue({
			el:'#app',
			data:{
				msg:'hello Vue',
				info:'nihao'
			}
		});

	</script>
</body>
</html>

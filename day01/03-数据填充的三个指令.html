<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<div>{{msg}}</div>
		<div v-text='msg'></div>
		<div v-html='msg1'></div>
	</div>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript">
		/*
			v-text比插值表达式更加的简洁
			v-html填充html片段
			1.存在安全问题
			2.本网站内部数据可以使用，来自第三方的数据不可以用
			v-pre 填充原始信息
			显示原始信息，跳过编译过程
		*/
		var vm = new Vue({
			el:'#app',
			data:{
				msg:'hello Vue',
				msg1:'<h1>HTML</h1>'
			}
		});

	</script>
</body>
</html>

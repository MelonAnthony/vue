<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<div>{{num}}</div>
		<div>
			<button v-on:click='num++'>点击</button>
			<button @click='num++'>点击1</button>
			<!--这两种方式在传参数的时候才能看出区别-->
			<button @click='handle'>点击2</button>
			<button @click='handle()'>点击3</button>
		</div>
	</div>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript">
		/*
			双向数据绑定:
			1、用户改页面内容的时候，数据会变
			2、数据变了也会影响插值表达式的内容，页面也会变
			MVVM设计思想
			从视图到模型用的是 事件监听
			从模型到视图用的是 数据绑定

		*/	
		var vm = new Vue({
			el:'#app',
			data:{
				msg:'hello Vue',
				num:0
			},
			methods:{
				handle:function(){
					//这里的this是Vue的事例对象
					console.log(this === vm);
					this.num++;
				}

			}
		});

	</script>
</body>
</html>

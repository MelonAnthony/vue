<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<!--路由链接-->
		<router-link to='/user'>User</router-link>
		<router-link to='/register'>Register</router-link>
	
		<!--路由占位符-->
		<router-view></router-view>	
	</div>

	<!--导入vue文件-->
	<script type="text/javascript" src='./lib/vue_2.5.22.js'></script>
	<script type="text/javascript" src="./lib/vue-router_3.0.2.js"></script>
	<script type="text/javascript">

		/*
			定义路由链接
			定义路由占位符
			定义路由组件
			创建路由规则并创建路由实例
		*/
		const User = {
			template:'<h1>User组件</h1>'
		}

		const Register = {
			template:`
		<div>
			<h1>Register组件</h1>
			</hr>
			<router-link to='/register/tab1'>tab1</router-link>
			<router-link to='/register/tab2'>tab2</router-link>
			<router-view></router-view>
		</div>
			`
		}

		const tab1 = {
			template:'<h1>tab1组件</h1>'
		}

		const tab2 = {
			template:'<h1>tab2组件</h1>'
		}

		//创建路由实例对象
		const router = new VueRouter({
			//所有路由规则
			routes:[
				{path:'/user',component:User},
				//children 数组表示子路由规则
				{
					path:'/register',
					component:Register,
					children:[
						{
							path:'/register/tab1',
							component:tab1
						},
						{
							path:'/register/tab2',
							component:tab2
						}
					]
				},
			]
		})

		var vm = new Vue({
			el:'#app',
			data:{
				msg:'hello vue'
			},
			methods:{

			},
			//挂载路由实例对象
			//router:router
			router
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<!--路由链接-->
		<router-link to='/user/1'>User</router-link>
		<router-link to='/user/2'>User</router-link>
		<router-link to='/user/3'>User</router-link>

		<router-link to='/register'>Register</router-link>
	
		<!--路由占位符-->
		<router-view></router-view>	
	</div>
	<!--导入vue文件-->
	<script type="text/javascript" src='./lib/vue_2.5.22.js'></script>
	<script type="text/javascript" src="./lib/vue-router_3.0.2.js"></script>
	<script type="text/javascript">

		/*
			$route与对应路由形成高度耦合，不够灵活，所以可以使用props将组件和路由解耦
		*/
		const User = {
			props:['id'],
			template:'<h1>User组件 --- 用户id为:{{id}}</h1>'
		}

		const Register = {
			template:'<h1>Register组件</h1>'
		}

		//创建路由实例对象
		const router = new VueRouter({
			//所有路由规则
			routes:[
				//访问根目录直接使其重定向到/user
				{path:'/',redirect:'/user'},
				{path:'/user/:id', component: User, props: true},
				{path:'/register',component:Register}
			]
		})

		var vm = new Vue({
			el:'#app',
			data:{
				msg:'hello vue'
			},
			methods:{

			},
			//挂载路由实例对象
			//router:router
			router
		});
	</script>
</body>
</html>

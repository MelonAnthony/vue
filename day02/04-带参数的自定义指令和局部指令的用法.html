<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<input type="text" v-color='msg'>
		<input type="text" v-focus>
	</div>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		/*
			自定义指令
			全局指令
			在vm里设置的是局部指令
			携带的参数在binding里
		*/
		Vue.directive('color',{
			bind:function(el,binding){
				//根据指令的参数设置背景色
				el.style.backgroundColor = binding.value.color;
			}
		});
		var vm = new Vue({
			el:'#app',
			data:{
				msg:{
					color:'red'
				}
			},
			methods:{

			},
			directives:{
				color:{
					bind:function(el,binding){
					//根据指令的参数设置背景色
					el.style.backgroundColor = binding.value.color;
					}
				},
				focus:{
					inserted:function(el){
						el.focus();
					}
				}
			}
		});
	</script>
</body>
</html>

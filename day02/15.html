<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.grid{
			margin:auto;
			width: 530px;
			text-align: center;
		}
		.grid table{
			width: 100%;
			border-collapse: collapse;
		}
		.grid th,td{
			padding: 10px;
			border: 1px dashed orange;
			height: 35px;
			line-height: 35px;
		}
		.grid th{
			background-color: #F3DCAB;
		}
		.grid .book{
			padding-bottom: 10px;
			padding-top: 5px;
			background-color:  #F3DCAB;
		}
	</style>
</head>
<body>
	<div id="app">
			<div class='grid'>
				<div>
					<h1>图书管理系统</h1>
					<div class="book">
						<div>
							<label for="id">
								编号：
							</label>
							<input type="text" id="id" v-model='id' :disabled="flag">
							<label for="name">
								名称：
							</label>
							<input type="text" id="name" v-model='name'>
							<button @click='handle'>提交</button>
						</div>
					</div>
				</div>
				<table>
				<thead>
					<tr>
						<th>编号</th>
						<th>名称</th>
						<th>时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr :key='item.id' v-for='item in books'>
			            <td>{{item.id}}</td>
			            <td>{{item.name}}</td>
			            <td>{{item.date}}</td>
			            <td>
			              <a href="" @click.prevent='toEdit(item)'>修改</a>
			              <span>|</span>
			              <a href="" @click.prevent='toDelete(item.id)'>删除</a>
			            </td>
			         </tr>
				</tbody>
			</table>
			</div>
	</div>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		/**
			常用特性应用场景
			过滤器(格式化日期)
			自定义指令(获取表单焦点)
			计算属性(统计图书数量)
			侦听器(验证图书存在性)
			生命周期(图书数据处理)
		*/
		var vm = new Vue({
			el:'#app',
			data:{
				books: [{
		          id: 1,
		          name: '三国演义',
		          date: ''
		        },{
		          id: 2,
		          name: '水浒传',
		          date: ''
		        },{
		          id: 3,
		          name: '红楼梦',
		          date: ''
		        },{
		          id: 4,
		          name: '西游记',
		          date: ''
		        }],
		        id:'',
		        name:'',
		        flag:false
			},
			methods:{
				handle(){
					if(this.flag){
						console.log("编辑");
						//编辑操作
						//根据当前id更新数组中的相应数据
						this.books.some((item)=>{
							if(item.id == this.id){
								item.name = this.name;
								//完成更新操作之后需要终止循环
								return true;
							}
						});
					}else{
						//添加图书
						console.log("添加");
						var book={};
						book.id = this.id;
						book.name = this.name;
						book.date='';
						this.books.push(book);
					}
					//添加图书
					this.id='';
					this.name='';
					this.flag= false;
				},
				toEdit(item){
					this.flag =true;
					console.log(item.id);
					//根据id查询出要编辑的数据
					this.id = item.id;
					this.name = item.name;
				},
				toDelete(id){
					//删除图书
					//根据id从数组中查找元素的索引
					// var index = this.books.findIndex(function(item){
					// 	return item.id == id;
					// });
					//根据索引删除数组元素
					//this.books.splice(index,1);
					//-------------------------------
					//方法二：通过filter方法进行删除
					this.books = this.books.filter(function(item){
						return item.id != id;
					});

				}
			}
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<div>{{msg}}</div>
		<div>{{msg.split('').reverse().join('')}}</div>
		<div>{{reverseString}}</div>
	</div>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				msg:'hello vue'
			},
			methods:{

			},
			computed:{
				reverseString:function(){
					return this.msg.split('').reverse().join('');
				}
			}
		});
	</script>
</body>
</html>

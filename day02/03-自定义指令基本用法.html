<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<input type="text" v-focus>
	</div>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		/*
			自定义指令
		*/
		Vue.directive('focus',{
			inserted:function(el){
				//el表示指令所绑定的元素
				el.focus();
			}
		});
		var vm = new Vue({
			el:'#app',
			data:{
				msg:'hello vue'
			},
			methods:{

			}
		});
	</script>
</body>
</html>

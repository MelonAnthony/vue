<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<hello-world></hello-world>
		<hello-tom></hello-tom>
		<hello-jerry></hello-jerry>
		<test-com></test-com>
	</div>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		/*
			局部组件注册
			局部组件只能在注册他的父组件中使用
		*/
		Vue.component('test-com',{
			template:'<div>test<HelloWorld></HelloWorld></div>'
		});
		var HelloWorld = {
			data(){
				return {
					msg:'HelloWorld'
				}
			},
			template:'<div>{{msg}}</div>'
		};
		var HelloTom = {
			data(){
				return {
					msg:'HelloTom'
				}
			},
			template:'<div>{{msg}}</div>'
		};
		var HelloJerry = {
			data(){
				return {
					msg:'HelloJerry'
				}
			},
			template:'<div>{{msg}}</div>'
		};
		var vm = new Vue({
			el:'#app',
			data:{
				msg:'hello vue'
			},
			methods:{

			},
			components:{
				'hello-world':HelloWorld,
				'hello-tom':HelloTom,
				'hello-jerry':HelloJerry
			}
		});
	</script>
</body>
</html>

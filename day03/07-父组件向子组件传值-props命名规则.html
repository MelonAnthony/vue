<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<div>{{pmsg}}</div>
		<menu-item :menu-title='pmsg'></menu-item>
	</div>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		/*
			props属性名规则
			1.在props中使用驼峰形式，模板中需要使用短横线的形式
			2.字符串的模板中没有这个限制
		*/
		Vue.component('thrid-com',{
			props:['thridTitle'],
			template:`<div>{{thridTitle}}<div>`
		})
		Vue.component('menu-item',{
			props:['menuTitle'],
			data(){
				return {
					msg:'子组件hello'
				}
			},
			template:`
				<div>
					<div>{{msg+"------"+menuTitle}}<thrid-com thridTitle='menu-item向third传递的值'><thrid-com></div>
				</div>
			`
		})
		var vm = new Vue({
			el:'#app',
			data:{
				pmsg:'父组件hello vue'
			},
			methods:{

			}
		});
	</script>
</body>
</html>

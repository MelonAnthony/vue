<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<div>{{pmsg}}</div>
		<menu-item :pstr='pstr' :pnum='12' :pboo='true' :parr='parr' :pobj='pobj'></menu-item>
		</div>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		/*
			props属性值类型
			字符串String
			数值Number
			布尔值Boolean
			数组Array
			对象Object
		*/
		Vue.component('menu-item',{
			props:['pstr','pnum','pboo','parr','pobj'],
			template:`
				<div>
					<div>{{pstr}}</div>
					<div>{{12+pnum}}</div>
					<div>{{typeof pboo}}</div>
					<ul>
						<li :key='index' v-for='(item,index) in parr'>
							{{item}}
						</li>
					</ul>
					<div>
						<span>{{pobj.name}}</span>
						<span>{{pobj.age}}</span>
					</div>
				</div>
			`
		})
		var vm = new Vue({
			el:'#app',
			data:{
				pmsg:'父组件hello vue',
				pstr:'hello',
				parr:['app','orange','banana'],
				pobj:{
					name:'lisi',
					age:12
				}
			},
			methods:{

			}
		});
	</script>
</body>
</html>

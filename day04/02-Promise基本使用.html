<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<div>{{msg}}</div>
	</div>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		/*
			Promise的基本使用
		*/
		// console.log(typeof Promise);
		// console.dir(Promise);
		var p = new Promise(function(resolve,reject){
			//这里用于实现异步任务
			setTimeout(function(){
				var flag = true;
				if(flag){
					//正常情况
					resolve('hello');
				}else{
					//异常情况
					reject('出错了');
				}
			},100);
		});
		p.then(function(data){
			console.log(data);
		},function(info){
			console.log(info);
		});
		
		var vm = new Vue({
			el:'#app',
			data:{
				msg:'hello vue'
			},
			methods:{

			}
		});
	</script>
</body>
</html>
